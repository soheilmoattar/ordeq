[build-system]
requires = ["setuptools>=75.0", "setuptools_scm>=8.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ordeq_ibis"
description = "Ibis integration for Ordeq"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
maintainers = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
requires-python = ">=3.10"
dependencies = [
    "ordeq>=1.0.0",
    "ibis-framework",
]

[tool.ordeq]
group = "ios"

[tool.ordeq-dev]
logo_url = "https://ibis-project.org/logo.svg"

[dependency-groups]
test = [
    "ibis-framework[polars,duckdb]",
]

[tool.setuptools_scm]
root = "../../"
version_file = "src/ordeq_ibis/_version.py"
tag_regex = "^ordeq-ibis/(?:[\\w-]+-)?(?P<version>[vV]?\\d+(?:\\.\\d+){0,2}[^\\+]*)(?:\\+.*)?$"
git_describe_command = "git describe --dirty --tags --long --match ordeq-ibis/*"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]
addopts = "--doctest-modules --import-mode=importlib"

[tool.coverage.run]
omit = [
    "src/ordeq_ibis/_version.py"
]
