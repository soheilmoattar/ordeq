[build-system]
requires = ["setuptools>=75.0", "setuptools_scm>=8.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ordeq-project"
description = "Utilities for Ordeq projects"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
maintainers = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" }
]
requires-python = ">=3.10"
dependencies = [
    "ordeq"
]

[dependency-groups]
test = [
    "ordeq-common"
]

[tool.setuptools_scm]
root = "../../"
version_file = "src/ordeq_project/_version.py"
tag_regex = "^ordeq-project/(?:[\\w-]+-)?(?P<version>[vV]?\\d+(?:\\.\\d+){0,2}[^\\+]*)(?:\\+.*)?$"
git_describe_command = "git describe --dirty --tags --long --match ordeq-project/*"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]

[tool.coverage.run]
omit = [
    "src/ordeq_project/_version.py"
]
